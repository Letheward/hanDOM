<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>假文生成器</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="src/data.js" defer></script>
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div id="buttons">
      <button id="generate">生成</button>
      <button id="append">追加</button>
      <button id="clear">清空</button>
    </div>
    <div id="style">
      <input id="lengPara" placeholder="段落长度">
      <input id="lengSen" placeholder="单句长度">
      <input id="start" placeholder="范围开始">
      <input id="end" placeholder="范围结束">
      <input id="punc" placeholder="标点几率">
    </div>
    <div id="punctuation">
      <input id="period" placeholder="句号几率">
      <input id="comma" placeholder="逗号几率">
      <input id="semicolon" placeholder="分号几率">
      <input id="question" placeholder="问号几率">
      <input id="exclamation" placeholder="叹号几率">
    </div>
    <div>
      <p></p>
    </div>
    <hr>
    <div id="content2"></div>
  </body>
</html>
